<div class="content">
  <h1>
    <span class="agenda">Lançar</span>
    <span class="de-eventos">Eventos</span>
  </h1>
  <form (submit)="lancarEvento()">
    <div>
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required class="input-field">
    </div>
    <div>
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required class="input-field">
    </div>
    <div>
      <label for="informacoes">Informações Adicionais:</label>
      <textarea id="informacoes" name="informacoes" required class="input-field"></textarea>
    </div>
    <div>
      <label for="usuario">Usuário:</label>
      <select id="usuario" name="usuario" required class="input-field">
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{ usuario.nome }}</option>
      </select>
    </div>
    <div>
      <button type="submit" class="button confirmar">Lançar Evento</button>
    </div>
  </form>

  <!-- Nova tabela de eventos -->
  <div>
    <h1>
      <span class="agenda">Agenda</span>
      <span class="de-eventos">de Eventos</span>
    </h1>
    <table id="eventos-table">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Informações Adicionais</th>
          <th>Presença</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas da tabela de eventos aqui -->
      </tbody>
    </table>
  </div>
</div>
